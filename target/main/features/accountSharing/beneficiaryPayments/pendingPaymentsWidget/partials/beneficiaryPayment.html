<div ng-show="hasOnlyOnePendingTransaction()" ng-repeat="pendingTransaction in pendingTransactions" class="account row">
    <div class="information medium-12 small-12 columns">
        <span class="name transaction-type medium-12 small-12 columns">{{pendingTransaction.transactionType}}</span>
    </div>
    <div class="information medium-4 small-12 columns">
        <div class="row">

                        <span class="medium-12 columns">
                            <span class="type">{{pendingTransaction.beneficiaryName}}</span>
                            <span class="number">{{pendingTransaction.beneficiaryAccount}}</span>
                        </span>
        </div>
    </div>

    <div class="medium-4 small-12 columns">
        <div class="row reference-amount">
                            <span class="reference medium-6 small-12 columns">
                                {{pendingTransaction.yourReference}}
                            </span>
                             <span class="pending-amount medium-6 small-12 columns">
                                {{pendingTransaction.amount | randAmount}}
                            </span>

        </div>
    </div>
    <div class="medium-4 small-12 columns">
        <div class="row">
            <div class="button-group even-2">
                <button ng-hide="false" class="button primary tny">Approve</button>
                <button ng-hide="false" class="button secondary tny">Reject</button>
            </div>
        </div>
    </div>
</div>
