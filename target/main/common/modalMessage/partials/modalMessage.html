<div class="modal-overlay" ng-show="modal.isShown">
    <div class="modal-container action-modal">
        <div class="modal-header">
            <h3>{{modal.title}}</h3>
        </div>
        <div class="modal-content">
            {{modal.message}}
        </div>
        <div class="actions">
            <button class="primary continue" ng-click="close()">Close</button>
        </div>
    </div>
</div>
