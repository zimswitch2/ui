<div class="modal-overlay">
    <div class="modal-container timeout-modal">
        <h3>Due to account inactivity you will be automatically signed out in <span id="countdown-seconds">{{idleCountdown}} seconds</span>.</h3>
        
		<div class="countdown-container">
		    <canvas id="countdown-circle" width="200" height="200"></canvas> 
		    <span id="countdown">{{idleCountdown}}</span>
        </div>
        <div id="continue-banking">Continue banking?</div>
        <button class="primary continue" ng-click="keepBanking()">Continue</button>
        <button class="secondary logout" ng-click="logout()" data-dtmid="link_modal_idle modal" data-dtmtext="sign out button click">Sign out</button>
    </div>
</div>
