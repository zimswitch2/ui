<div class="panel">
    <h3>Monthly Payment Limit</h3>
    <div class="content">
        <div class="monthly-limit" ng-class="{&apos;invalid-balance&apos;: watcher().type === &apos;monthlyLimit&apos;}">
            <span id="monthlyLimit" class="monthly-eap-limit amount">{{limits.monthlyEAPLimit | nonNegativeRandAmount}}</span>
            <div>Monthly limit</div>
        </div>

        <div class="progress-bar">
            <div class="progress" ng-style="{width: progressPercentage() + &apos;%&apos;}"></div>
        </div>

        <div class="clearfix">
            <div class="text-left payment-limit">
                <span id="usedEAPLimit" class="used-eap-limit amount">{{limits.usedEAPLimit | nonNegativeRandAmount}}</span>
                <div>Used limit</div>
            </div>

            <div class="text-right available-limit payment-limit" ng-class="{&apos;invalid-balance&apos;: (state != &apos;done&apos; &amp;&amp; state != &apos;successWithWarning&apos;) &amp;&amp; watcher().type === &apos;availableMonthlyLimit&apos;}">
                <span id="availableLimit" class="available-eap-limit amount">{{limits.availableEAPLimit | nonNegativeRandAmount}}</span>
                <div>Available limit</div>
            </div>
        </div>
    </div>
</div>
