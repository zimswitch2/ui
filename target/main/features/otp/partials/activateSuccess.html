<h2>Activate Your One-time Password (OTP)</h2>
<div class="form-layout-top">
<div class="success notification">OTP service successfully activated</div>
</div>
<div class="panel">
    <div class="summary">
        <div class="summary-row"><div><span>Preferred method</span><span id="confirm-type">{{otpPreferences.preferredMethod}}</span></div></div>
        <div class="summary-row">
            <div>
                <span ng-show="otpPreferences.preferredMethod === &apos;SMS&apos;">Cell phone number</span>
                <span ng-show="otpPreferences.preferredMethod === &apos;Email&apos;">Email address</span>
                
                <span ng-show="otpPreferences.preferredMethod === &apos;SMS&apos;" id="confirm-phone-number-international">+{{otpPreferences.internationalDialingCode}}-{{otpPreferences.cellPhoneNumber | cellPhoneNumber}}
                </span>
                <span ng-show="otpPreferences.preferredMethod === &apos;Email&apos;" id="confirm-email-address">{{otpPreferences.emailAddress}}</span>
            </div>
        </div>
    </div>

    <div class="actions">
        <button ng-click="startBanking()" title="Start banking" id="start-banking" data-dtmid="link_content_content link" data-dtmtext="activate otp | Start banking button click">Start banking</button>
    </div>
</div>
