<div class="account-sharing">
    <h2>Edit user</h2>
    <flow></flow>

    <account-sharing-user-details user="vm.user.userDetails" edit-user="vm.editUserDetails()" hide-fields="[&apos;idNumber&apos;, &apos;email&apos;]"></account-sharing-user-details>

    <button class="btn primary" ng-click="vm.confirm()" data-dtmid="obb_content edit user confirm button" data-dtmtext="Confirm button click">
        Confirm
    </button>
    <button class="btn secondary" ng-click="vm.cancel()" data-dtmid="obb_content edit user cancel button" data-dtmtext="Cancel button click">
        Cancel
    </button>

    <cancel-dialog></cancel-dialog>
</div>
