<div class="filter">
    <input type="text"
           id="filter"
           name="filter"
           ng-model="filterText"
           ng-change="modelChanged()"
           placeholder="{{placeholder}}" />
    <i class="icon icomoon-search"></i>
    <i class="icon icomoon-close close" ng-click="clearFilter()" ng-show="filterText"></i>
</div>
