<div class="page-heading-row">
    <h2>{{ProductName}} Account Details</h2>
</div>
<flow class="wide"></flow>
<div class="info notification wide" ng-show="errorMessage">{{ errorMessage }}</div>
<div class="offer well wide savings-origination-form" ng-if="enforcer">
    <ng-form name="savingsTransferForm">
        <sb-account-dropdown name="transferFrom"
                label="Transfer opening amount from"
                ng-model="transfer.from"
                items="transferFromAccounts()"
                highlight-balance="highlightBalance()"
                autofocus>
        </sb-account-dropdown>
        <br />
        <sb-amount ng-model="transfer.amount"
                enforcer="enforcer"
                hinter="hinter"
                hint-watcher="hintWatcher"
                label="Amount">
        </sb-amount>
        <div class="text-notification">
            Minimum opening balance: <span class="rand-amount">{{transfer.minimumAmount | randAmount}}</span>
            <br ng-if="AdditionalInformation"/>
            <span ng-if="AdditionalInformation">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>{{AdditionalInformation}}
        </div>
        <br />
        <div class="actions">
            <button id="proceed" ng-disabled="!depositPossible() || !savingsTransferForm.$valid" class="btn primary" ng-click="proceed()" track-click="Submit {{ProductName}} Application" data-dtmid="link_content_account application" data-dtmtext="{{ProductName}} Next Step button click">Next</button>
            &nbsp;
            <button go-back id="cancel" class="btn secondary" data-dtmid="link_content_account application" data-dtmtext="{{ProductName}} Cancel button click">Cancel</button>
        </div>
    </ng-form>
</div>
