<div class="buttons-container">
    <div class="icon-description">
        <div class="icon-description-item" ng-if="application.aboutToExpire">
            <i class="icon icomoon-pending"></i>

            <div class="with-icon">
                <p>Offer expires soon</p>
            </div>
        </div>
        <div class="icon-description-item" ng-if="!application.aboutToExpire">
            <i class="icon icomoon-scheduled"></i>

            <div class="with-icon">
                <p>Applied on</p>
                <small id="pendingApplicationDate">{{ application.date | dateFormat }}</small>
            </div>
        </div>
        <div class="icon-description-button">
            <button ng-click="viewOffer()" class="btn" id="viewOffersButton" track-click="{{ completeTracking }}" data-dtmid="link_content_account application" data-dtmtext="{{completeTracking}}">
                Complete Now
            </button>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
