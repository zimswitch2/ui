<h2>Secure Message</h2>
<div flow></div>
<div class="panel">
    <ng-include src="'features/security/partials/secureMessageSummary.html'"></ng-include>
    <button id="confirm" ng-click="confirm()" track-click="send secure message.confirm">Confirm</button>
