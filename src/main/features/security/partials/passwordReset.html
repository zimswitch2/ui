<h2>Reset Password</h2>

<div flow></div>

<div ng-show="errorMessage" error notification>{{errorMessage}}</div>

<form name="resetPasswordForm" class="panel" autocomplete="off" novalidate ng-submit="next()">
    <section>
        <div>
            <label for="username">Please enter the email address you use for Internet Banking</label>
            <input type="text" id="username" name="username" ng-model="securityChallenge.digitalId"
                   required ng-class="{'show-validation-styles': resetPasswordForm.username.$touched || resetPasswordForm.username.$dirty || resetPasswordForm.$submitted}"
                   ng-maxlength="configuration.email.maxLength" ng-pattern="'{{configuration.email.pattern}}'" focus-on/>
            <ng-messages for="resetPasswordForm.username.$error" ng-show="resetPasswordForm.username.$touched || resetPasswordForm.username.$dirty || resetPasswordForm.$submitted" >
                <ng-message class="form-error" when="required">Required</ng-message>
                <ng-message class="form-error" when="maxLength">Cannot be longer than {{configuration.email.maxLength}} characters</ng-message>
                <ng-message class="form-error" when="pattern">Please enter a valid email address</ng-message>
            </ng-messages>
        </div>
    </section>

    <button id="next" type="submit" ng-disabled="!resetPasswordForm.$valid">
        Next
    </button>

    <button class="secondary" ng-click="cancel()">
        Cancel
    </button>
</form>
