<div id="{{productType}}-section" class="product-information product-container">
    <img class="show-for-large-up" src="{{productImageUrl}}" alt="{{productTitle}}">

    <div class="product-content">
        <h3 title-for="{{productType}}-section">{{productTitle}}</h3>
        <p>{{productDescription}}</p>
    </div>

    <div class="buttons-container">
        <savings-prescreening product-type="{{productType}}"></savings-prescreening>
        <a class="btn secondary" href="#{{detailsPageUrl}}" data-dtmid="link_content_account application" data-dtmtext="{{productTitle}} details button click">
            Details
        </a>
    </div>
</div>
