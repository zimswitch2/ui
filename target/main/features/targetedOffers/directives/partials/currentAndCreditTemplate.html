<p>{{templateData.description}}</p>
<br>
<div class="row divider-container">
    <div class="show-for-large-up">
        <div ng-if="offer.qualifyingAmount !== null || offer.interestRate !== null" class="medium-offset-4 divider vertical"></div>
        <div ng-if="offer.qualifyingAmount !== null &amp;&amp; offer.interestRate !== null" class="medium-offset-8 divider vertical"></div>
    </div>
    <div ng-if="offer.qualifyingAmount !== null" class="medium-4 columns"><span class="grey-text">{{templateData.qualifyingAmountText}}</span><span class="offerValue">{{offer.qualifyingAmount | randAmountNoCents}}</span></div>
    <div ng-if="offer.interestRate !== null" class="medium-4 columns"><span class="grey-text">{{templateData.interestRateText}}</span><span class="offerValue">{{offer.interestRate | formatProductInterestRate}}%</span></div>
    <div class="medium-4 columns left"><span class="grey-text">{{templateData.valueText}}</span><span class="offerValue">{{templateData.value}}</span></div>
</div>
<div ng-if="templateData.pdfLink">
    <br><a ng-href="{{templateData.pdfLink}}" target="_blank">More details (PDF)</a>
</div>
