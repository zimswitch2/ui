<h2>Spinner</h2>

<div class="example">
    <h3>Overlay spinner</h3>
    <div class="demo">
        <p>This spinner is active. It's overlayed in the middle of the screen.</p>
        <div class="spinner pace pace-active">
            <div class="pace-activity"></div>
            <div class="spinner-message">Loading – please wait a moment</div>
        </div>
        <show-code></show-code>
    </div>
    <div class="demo">
        <p>This spinner is inactive. You can't see it.</p>
        <div class="spinner pace pace-inactive">
            <div class="pace-activity"></div>
            <div class="spinner-message">Loading – please wait a moment</div>
        </div>
        <show-code></show-code>
    </div>
</div>

<div class="example">
    <h3>Inline spinner</h3>
    <div class="demo">
        <span class="inline-spinner"></span>
        <show-code></show-code>
    </div>
</div>
